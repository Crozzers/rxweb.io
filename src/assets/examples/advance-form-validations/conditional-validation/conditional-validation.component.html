<div>
        <form  [formGroup]="userFormGroup">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" formControlName="fullName" class="form-control"  />
          </div>
          <div class="form-group">
                <label>Age</label>
                <input type="text" formControlName="age" class="form-control"  />
              </div>
              <div class="form-group">
                    <label>Country Name</label>
                    <input type="text" formControlName="licenseNo" class="form-control"  />
                   <small class="form-text text-danger" *ngIf="userFormGroup.controls.licenseNo.errors">{{userFormGroup.controls.licenseNo.errors.required?.message}}<br/></small>	
                  </div>
          <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
        </form>
 </div>
