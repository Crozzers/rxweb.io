<div>
    <form  [formGroup]="userFormGroup">
      <div class="form-group">
        <label>Flat Address</label>
        <input type="text" formControlName="flatAddress" class="form-control"  />
       <small class="form-text text-danger" *ngIf="userFormGroup.controls.flatAddress.errors">{{userFormGroup.controls.flatAddress.errors.and.message}}<br/></small>	
      </div>
      <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>
