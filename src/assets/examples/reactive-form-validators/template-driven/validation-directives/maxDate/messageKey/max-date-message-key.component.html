<div>
  <form #userForm = "ngForm" [rxwebForm]="userForm" [model]="user">
    <div class="form-group">
      <label>Resignation Date</label>
	    <input type="text" name="resignationDate" [(ngModel)]="user.resignationDate"  class="form-control" [maxDate]="{'value':'07/30/2018','messageKey':'maxDateMessageKey'}"/>

      <small class="form-text text-muted">Enterred date must be less than the 30th July 2018<br/></small>
      <small class="form-text text-muted">Shows custom message based on message key<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls?.resignationDate?.errors">{{userForm.controls?.resignationDate?.errors?.maxDate.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
