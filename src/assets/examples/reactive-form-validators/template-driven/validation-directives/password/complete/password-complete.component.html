<div>
  <form #logininfoForm = "ngForm" [rxwebForm]="logininfoForm" [model]="logininfo">
    <div class="form-group">
      <label>New Password</label>
	    <input type="text" name="newPassword" [(ngModel)]="logininfo.newPassword"  class="form-control" [password]="{'validation':{maxLength: 10,minLength: 5,digit: true,specialCharacter: true}}"/>

	   <small class="form-text text-danger" *ngIf="logininfoForm.controls?.newPassword?.errors">{{logininfoForm.controls?.newPassword?.errors?.password.message}}<br/></small>	
    </div>
    <div class="form-group">
      <label>Old Password</label>
	    <input type="text" name="oldPassword" [(ngModel)]="logininfo.oldPassword"  class="form-control" [password]="{'validation':{maxLength: 10,minLength: 5,digit: true,specialCharacter: true},'message':'Password is not valid'}"/>

      <small class="form-text text-muted">Shows Custom Validation Message<br/></small>
	   <small class="form-text text-danger" *ngIf="logininfoForm.controls?.oldPassword?.errors">{{logininfoForm.controls?.oldPassword?.errors?.password.message}}<br/></small>	
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
	    <input type="text" name="confirmPassword" [(ngModel)]="logininfo.confirmPassword"  class="form-control" [password]="{'validation':{maxLength: 10,minLength: 5,digit: true,specialCharacter: true},'messageKey':'passwordMessageKey'}"/>

      <small class="form-text text-muted">Shows Custom Validation Message using message key<br/></small>
	   <small class="form-text text-danger" *ngIf="logininfoForm.controls?.confirmPassword?.errors">{{logininfoForm.controls?.confirmPassword?.errors?.password.message}}<br/></small>	
    </div>
    <button [disabled]="!logininfoForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
