<div>
  <form #digitalinfoForm = "ngForm" [rxwebForm]="digitalinfoForm">
    <div class="form-group">
      <label>SoundRecording Grid</label>
	    <input type="text" name="soundRecordingGrid" [(ngModel)]="digitalinfo.soundRecordingGrid"  class="form-control" grid/>

	   <small class="form-text text-danger" *ngIf="digitalinfoForm.controls?.soundRecordingGrid?.errors">{{digitalinfoForm.controls?.soundRecordingGrid?.errors?.grid.message}}<br/></small>	
    </div>
    <button [disabled]="!digitalinfoForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
