<div>
  <form #userForm = "ngForm" [rxwebForm]="userForm" [model]="user">
    <div class="form-group">
      <label>Promotion Year</label>
	    <input type="text" name="promotionYear" [(ngModel)]="user.promotionYear"  class="form-control" [rxleapYear]="{'messageKey':'leapYearMessageKey'}"/>

      <small class="form-text text-muted">Shows custom message based on message key.<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls?.promotionYear?.errors">{{userForm.controls?.promotionYear?.errors?.leapYear.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
