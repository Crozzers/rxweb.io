<div>
  <form #userForm = "ngForm" [rxwebForm]="userForm" [model]="user">
    <div class="form-group">
      <label>Allocation Date</label>
	    <input type="text" name="allocationDate" [(ngModel)]="user.allocationDate"  class="form-control" />

      <small class="form-text text-muted">you can enter MaxDate upto 30th july 2018<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls?.allocationDate?.errors">{{userForm.controls?.allocationDate?.errors?.maxDate.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
