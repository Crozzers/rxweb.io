<div>
  <form #userForm = "ngForm" [rxwebForm]="userForm" [model]="user">
    <div class="form-group">
      <label>Organization Email Address</label>
	    <input type="text" name="organizationEmailAddress" [(ngModel)]="user.organizationEmailAddress"  class="form-control" />

      <small class="form-text text-muted">custom message based on messageKey<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls?.organizationEmailAddress?.errors">{{userForm.controls?.organizationEmailAddress?.errors?.contains.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
