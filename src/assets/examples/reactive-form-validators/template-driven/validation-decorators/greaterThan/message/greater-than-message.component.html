<div>
  <form #userForm = "ngForm" [rxwebForm]="userForm" [model]="user">
      <div class="form-group">
      <label>Age</label>
      <input type="text" name="age" [(ngModel)]="user.age"  class="form-control" />
    </div>
    <div class="form-group">
      <label>Other Age</label>
	    <input type="text" name="otherAge" [(ngModel)]="user.otherAge"  class="form-control" />

      <small class="form-text text-muted">Shows custom message<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls?.otherAge?.errors">{{userForm.controls?.otherAge?.errors?.greaterThan.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
