<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>State</label>
      <input type="text" formControlName="state" class="form-control"  />
	<small class="form-text text-danger" *ngIf="userFormGroup.controls.state.errors">{{userFormGroup.controls.state.errors.lowerCase.message}}<br/></small>
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
