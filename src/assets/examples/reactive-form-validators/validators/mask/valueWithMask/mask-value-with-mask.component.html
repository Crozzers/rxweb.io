<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Mac Number</label>
      <input type="text" formControlName="macNumber" class="form-control"  />
     <small class="form-text text-danger" *ngIf="userFormGroup.controls.macNumber.errors">{{userFormGroup.controls.macNumber.errors.mask.message}}<br/></small>	
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
