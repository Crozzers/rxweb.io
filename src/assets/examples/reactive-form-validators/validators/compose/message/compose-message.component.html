<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Country Name</label>
      <input type="text" formControlName="countryName" class="form-control"  />
      <small class="form-text text-muted"> This allows alphabets in compose validation<br/></small>
     <small class="form-text text-danger" *ngIf="userFormGroup.controls.countryName.errors">{{userFormGroup.controls.countryName.errors.compose.message}}<br/></small>	
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
