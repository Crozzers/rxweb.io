<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Commercial Website Port</label>
      <input type="text" formControlName="commercialWebsitePort" class="form-control"  />
      <small class="form-text text-muted">Shows custom message using messageKey<br/></small>
	<small class="form-text text-danger" *ngIf="userFormGroup.controls.commercialWebsitePort.errors">{{userFormGroup.controls.commercialWebsitePort.errors.port.message}}<br/></small>
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
