<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>GBBank Account Number</label>
      <input type="text" formControlName="gBBankAccountNumber" class="form-control"  />
     <small class="form-text text-danger" *ngIf="userFormGroup.controls.gBBankAccountNumber.errors">{{userFormGroup.controls.gBBankAccountNumber.errors.iban.message}}<br/></small>	
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
