<div>
  <form  [formGroup]="userInfoFormGroup">
    <div class="form-group">
      <label>Voter Id</label>
      <input type="file" formControlName="voterId" class="form-control"  />
	 <small class="form-text text-danger" *ngIf="userInfoFormGroup.controls.voterId.errors">{{userInfoFormGroup.controls.voterId.errors.image.message}}<br/></small>	
    </div>
    <button [disabled]="!userInfoFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
