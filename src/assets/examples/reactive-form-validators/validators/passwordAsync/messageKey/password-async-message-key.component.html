<div>
  <form  [formGroup]="loginInfoFormGroup">
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="text" formControlName="confirmPassword" class="form-control"  />
      <small class="form-text text-muted">Shows Custom Validation Message using message key<br/></small>
     <small class="form-text text-danger" *ngIf="loginInfoFormGroup.controls.confirmPassword.errors">{{loginInfoFormGroup.controls.confirmPassword.errors.passwordMessageKey.message}}<br/></small>		
    </div>
    <button [disabled]="!loginInfoFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
