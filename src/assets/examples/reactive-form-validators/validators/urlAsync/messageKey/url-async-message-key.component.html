<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Deployed Website Url</label>
      <input type="text" formControlName="deployedWebSiteUrl" class="form-control"  />
      <small class="form-text text-muted">Shows Custom Validation Message based on message key<br/></small>
     <small class="form-text text-danger" *ngIf="userFormGroup.controls.deployedWebSiteUrl.errors">{{userFormGroup.controls.deployedWebSiteUrl.errors.urlMessageKey.message}}<br/></small>		
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
