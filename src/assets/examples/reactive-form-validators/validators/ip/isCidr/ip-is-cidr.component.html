<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>IP V4 CIDR</label>
      <input type="text" formControlName="ipV4Cidr" class="form-control"  />
      <small class="form-text text-muted">This validation allowed ip version 4 and for supernetting Ips<br/></small>
	 <small class="form-text text-danger" *ngIf="userFormGroup.controls.ipV4Cidr.errors">{{userFormGroup.controls.ipV4Cidr.errors.ip.message}}<br/></small>	
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
