<div>
  <form [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Age</label>
      <input type="text" formControlName="age" class="form-control" />
      <small class="form-text text-danger" *ngIf="userFormGroup.controls.age.errors">{{userFormGroup.controls.age.errors.greaterThan.message}}<br /></small>
    </div>
    <div class="form-group">
      <label>Joining Age</label>
      <input type="text" formControlName="joiningAge" class="form-control" />
      <small class="form-text text-muted">Shows custom message based on message key<br /></small>
      <small class="form-text text-danger" *ngIf="userFormGroup.controls.joiningAge.errors">{{userFormGroup.controls.joiningAge.errors.greaterThan.message}}<br /></small>
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
