<div>
<form [formGroup]="employeeInfoFormGroup">
  <div class="form-group">
    <label>Hobbies</label>
    <div class="form-check" *ngFor="let tag of hobbiesArray; let i = index;">
        <h4>
          <input (click)="addHobby($event.target,i)" type="checkbox" value="{{tag.name}}" /> {{tag.name}}
        </h4>
      </div>
      <br>
      <small class="form-text text-danger" *ngIf="employeeInfoFormGroup.controls.hobbies.errors">{{employeeInfoFormGroup.controls.hobbies.errors.noneOf.message}}</small><br>
    <small class="form-text text-muted">Shows custom message</small><br>
  </div>
  <button [disabled]="!employeeInfoFormGroup.valid" class="btn btn-primary">Submit</button>
</form>
</div>
