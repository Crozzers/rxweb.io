<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Resignation Date</label>
      <input type="text" formControlName="resignationDate" class="form-control"  />
      <small class="form-text text-muted">Enterred date must be greater than the 30th July 2018<br/></small>
      <small class="form-text text-muted">Shows custom message based on message key<br/></small>
	<small class="form-text text-danger" *ngIf="userFormGroup.controls.resignationDate.errors">{{userFormGroup.controls.resignationDate.errors.minDate.message}}<br/></small>
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
