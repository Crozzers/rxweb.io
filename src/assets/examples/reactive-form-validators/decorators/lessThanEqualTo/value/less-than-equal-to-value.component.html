<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Maximum Age</label>
      <input type="text" formControlName="maximumAge" class="form-control"  />
     <small class="form-text text-danger" *ngIf="userFormGroup.controls.maximumAge.errors">{{userFormGroup.controls.maximumAge.errors.lessThanEqualTo.message}}<br/></small>	
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
