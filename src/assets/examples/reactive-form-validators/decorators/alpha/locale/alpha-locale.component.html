<div>
  <form  [formGroup]="addressInfoFormGroup">
    <div class="form-group">
      <label>SpanishCityName</label>
      <input type="text" formControlName="spanishcityName" class="form-control"  />
      <small class="form-text text-muted">It will allow spanish characters in the formControl<br/></small>
     <small class="form-text text-danger" *ngIf="addressInfoFormGroup.controls.spanishcityName.errors">{{addressInfoFormGroup.controls.spanishcityName.errors.alpha.message}}<br/></small>	
    </div>
    <button [disabled]="!addressInfoFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
