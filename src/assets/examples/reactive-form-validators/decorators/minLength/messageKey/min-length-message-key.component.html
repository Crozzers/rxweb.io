<div>
  <form  [formGroup]="contactFormGroup">
    <div class="form-group">
      <label>State Name</label>
      <input type="text" formControlName="stateName" class="form-control"  />
      <small class="form-text text-muted">Shows custom message based on message key<br/></small>
	<small class="form-text text-danger" *ngIf="contactFormGroup.controls.stateName.errors">{{contactFormGroup.controls.stateName.errors.minLength.message}}<br/></small>
    </div>
    <button [disabled]="!contactFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
