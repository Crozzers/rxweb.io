<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Pin Code</label>
      <input type="text" formControlName="pinCode" class="form-control"  />
      <small class="form-text text-muted">Shows custom message based on message key<br/></small>
     <small class="form-text text-danger" *ngIf="userFormGroup.controls.pinCode.errors">{{userFormGroup.controls.pinCode.errors.patternMessageKey.message}}<br/></small>		
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
