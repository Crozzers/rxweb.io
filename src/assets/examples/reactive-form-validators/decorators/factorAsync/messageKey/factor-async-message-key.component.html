<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Seventh Number</label>
      <input type="text" formControlName="seventhNumber" class="form-control"  />
      <small class="form-text text-muted">custom message based on messageKey<br/></small>
     <small class="form-text text-danger" *ngIf="userFormGroup.controls.seventhNumber.errors">{{userFormGroup.controls.seventhNumber.errors.factorMessageKey.message}}<br/></small>		
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
