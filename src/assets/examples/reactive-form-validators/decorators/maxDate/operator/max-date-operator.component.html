<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Confirmation Date</label>
      <input type="text" formControlName="confirmationDate" class="form-control"  />
      <small class="form-text text-muted">Enterred date must be less than the 30th July 2018<br/></small>
	 <small class="form-text text-danger" *ngIf="userFormGroup.controls.confirmationDate.errors">{{userFormGroup.controls.confirmationDate.errors.maxDate.message}}<br/></small>	
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
