<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Amount</label>
      <input type="text" formControlName="amount" class="form-control"  />
		Transformed Value :   {{userFormGroup["modelInstance"]["amount"]}}
    </div>
    <div class="form-group">
      <label>Total Amount</label>
      <input type="text" formControlName="totalAmount" class="form-control"  />
		Transformed Value :   {{userFormGroup["modelInstance"]["totalAmount"]}}
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
