<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Confirm Contact Number</label>
      <input type="text" formControlName="confirmContactNumber" class="form-control"  />
      <small class="form-text text-muted">custom message based on messageKey<br/></small>
	<small class="form-text text-danger" *ngIf="userFormGroup.controls.confirmContactNumber.errors">{{userFormGroup.controls.confirmContactNumber.errors.compare.message}}<br/></small>
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
