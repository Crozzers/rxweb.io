<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Total Marks</label>
      <input type="text" formControlName="totalMarks" class="form-control"  />
     <small class="form-text text-danger" *ngIf="userFormGroup.controls.totalMarks.errors">{{userFormGroup.controls.totalMarks.errors.lessThanEqualTo.message}}<br/></small>	
    </div>
    <div class="form-group">
      <label>Passing Marks</label>
      <input type="text" formControlName="passingMarks" class="form-control"  />
      <small class="form-text text-muted">Passing Marks less than to Total marks<br/></small>
     <small class="form-text text-danger" *ngIf="userFormGroup.controls.passingMarks.errors">{{userFormGroup.controls.passingMarks.errors.lessThanEqualTo.message}}<br/></small>	
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
