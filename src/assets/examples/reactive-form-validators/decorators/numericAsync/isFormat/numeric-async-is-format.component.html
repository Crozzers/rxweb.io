<div>
  <form  [formGroup]="userInfoFormGroup">
    <div class="form-group">
      <label>Total Amount</label>
      <input type="text" formControlName="totalAmount" class="form-control"  />
     <small class="form-text text-danger" *ngIf="userInfoFormGroup.controls.totalAmount.errors">{{userInfoFormGroup.controls.totalAmount.errors.numeric.message}}<br/></small>	
    </div>
    <button [disabled]="!userInfoFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
