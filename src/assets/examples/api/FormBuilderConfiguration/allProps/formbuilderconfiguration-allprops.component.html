<div>
	<form [formGroup]="userInfoFormGroup">
		<div class="form-group">
			<label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control"  />
        <small class="text-danger">{{ userInfoFormGroup.controls.firstName.errors?.required?.message}}</small>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"  />  
        <small class="text-danger">{{ userInfoFormGroup.controls.lastName.errors?.required?.message}}</small>
      </div>

      <button [disabled]="!userInfoFormGroup.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>
