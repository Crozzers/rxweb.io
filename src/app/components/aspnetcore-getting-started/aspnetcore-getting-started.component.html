<div id="wrapper" *ngIf="showComponent">
  <div class="content">
    <div class="bg-white border-radius">
      <div class="row">
        <div class="col-lg-12">
          <div class="row page-section">
            <div class="col-lg-12">
              <h2 id="getting-started">Getting Started<a title="Link to this heading" class="link-header"
                  href="/aspnetcore-getting-started"><i class="fa fa-link"></i></a></h2>
              <div class="aspnet-title-bar">
                <p> The most powerful backend framework for dotnet core based application</p>
              </div>
            </div>
          </div>
          <div class="hpanel">
            <div class="tab-content fade show">
              <div class="tab-pane panel-body validation-tab active">
                <div class="row page-section pull-left" id="examples" key="dynamic">
                  <div class='container'>
                    <ul class="nav nav-tabs aspnet-tabs">
                      <li class="nav-item" [class.active]="mainTab=='aspnetcore'" (click)="mainTab='aspnetcore'">
                        <a class="aspnet-tabs">AspNetCore</a>
                      </li>
                      <li class="nav-item" [class.active]="mainTab=='angular'" (click)="mainTab='angular'">
                        <a class="aspnet-tabs">AspNetCore with Angular</a>
                      </li>
                      <li class="nav-item" [class.active]="mainTab=='devops'" (click)="mainTab='devops'">
                        <a class="aspnet-tabs">DevOps</a>
                      </li>
                    </ul>
                    <div class="tab-content p-4" id="aspnetcore-content">
                      <div class="tab-pane active" *ngIf="mainTab=='aspnetcore'">
                        <div class="row">
                          <div id="frontendaccordian" class="accordion col-lg-4">
                            <div class="card" *ngFor="let tab of aspNetCoreTabs">

                              <div class="card-header" id="heading{{tab.id}}" (click)="activeTab(tab);">
                                <h2 class="mb-0">
                                  <a class="btn btn-link">
                                    {{tab.title}}
                                  </a>
                                </h2>
                              </div>

                              <div id="{{tab.id}}" class="collapse" [class.show]="tab.active">
                                <div class="card-body">
                                  {{tab.content}}
                                </div>
                              </div>

                            </div>
                          </div>
                          <div class="col-lg-8 aspnet-video pull-right">
                            <video id="aspnetcore-video" width="600" controls loop autoplay>
                              <source src="assets/images/file_example_MP4_480_1_5MG.mp4" type="video/mp4" />
                              Browser not supported
                            </video>
                            {{currentTime}}
                          </div>
                        </div>
                      </div>
                      <div class="tab-pane active" *ngIf="mainTab=='angular'">
                        AspNetCore with Angular
                      </div>
                      <div class="tab-pane active" *ngIf="mainTab=='devops'">
                        DevOps
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-top-bar [sidebarLinks]="rightSidebarLinks"></app-top-bar>
  </div>
</div>
