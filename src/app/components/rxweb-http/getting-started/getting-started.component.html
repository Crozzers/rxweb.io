<div id="wrapper" *ngIf="showComponent">
    <div class="content">
      <div class="title-bar">
        <p>Provides different list methods for manipulation data in collection.</p>
      </div>

        <div class="bg-white border-radius" style="margin-top:22px;">
            <div class="row">
                <div class="col-lg-12">

                    <div class="hpanel">
                        <div class="tab-content fade show">
                            <div class="tab-pane panel-body validation-tab active">
                                    <div class="row page-section" id="installpackage">
                                            <div class="col-lg-12">
                                            <h2>Install Package<a title="Link to this heading" class="link-header" href="/rxweb-generics/generic-getting-started#installpackage"><i class="fa fa-link"></i></a></h2>
                                            
                                            <div class="model-ts">
                                                <div class="code">
                                                    <a class="float-right copy-icon" ngxClipboard
                                                        [cbContent]="codeContent.installation"
                                                        (cbOnSuccess)="installationCopied = true"
                                                        [class.copied]="installationCopied"><i class="fa fa-files-o"
                                                            aria-hidden="true"></i></a>
                                                    <div highlight="pre code">
                                                        <pre><code [textContent]="codeContent.installation"></code></pre>
                                                    </div>
                                                </div>
                                            </div>
                                           
                                            </div></div>
                                         
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</div>
