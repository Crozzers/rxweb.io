<app-top-bar [sidebarLinks]="rightSidebarLinks"></app-top-bar>
<div class="title-bar top_title">
  <p>Pipe</p>
</div>
<div class="title-bar">
  <p>Resolve the translation using rxweb <b>translate</b> pipe.</p>
</div>

<div class="bg-white border-radius" style="margin-top:40px;">

              href="#v-pills-profile-first" role="tab" aria-controls="v-pills-profile-first"
              aria-selected="false">en.json</a>
            <a class="nav-link active" style="font-size: 11px;" id="v-pills-messages-first-tab" data-toggle="pill"
              href="#v-pills-messages-first" role="tab" aria-controls="v-pills-messages-first"
              aria-selected="false">*.component.html</a>

        </div>
        <div class="col-md-10 remove-col-padding">

              </div>
            </div>
            <div class="tab-pane fade show active" id="v-pills-messages-first" role="tabpanel"
              aria-labelledby="v-pills-messages-first-tab">
              <div class="code-section p-0">
                <!-- <pre class="pre-code ngx-pre-code"><code [innerHtml]="html"></code></pre> -->
                <app-code-display innerHtml="html" [item]="examples.first"></app-code-display>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 remove-col-padding">
      <div>
        <div class="code_eg">Output</div>
        <div class="ngx-output">
          <label class="badge badge-warning">{{'firstName' | translate}}</label><br />
        </div>
      </div>
    </div>
  </div>
