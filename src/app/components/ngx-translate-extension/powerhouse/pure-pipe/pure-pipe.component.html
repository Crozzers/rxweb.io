<app-top-bar [sidebarLinks]="rightSidebarLinks"></app-top-bar>
<div class="title-bar top_title">
  <p>Pure Pipe</p>
</div>
<div class="title-bar">
  <p>Resolve the translation using rxweb <b>rxTranslate</b> pure pipe.</p>
</div>

<div class="bg-white border-radius" style="margin-top:40px;">
  <div class="row col-md-12">
    <div class="col-md-8">
      <div class="row ">
        <div class="col-md-2">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" id="v-pills-profile-static-tab" style="font-size: 11px;" data-toggle="pill"
              href="#v-pills-profile-static" role="tab" aria-controls="v-pills-profile-static"
              aria-selected="false">en.json</a>
            <a class="nav-link" style="font-size: 11px;" id="v-pills-component-static-tab" data-toggle="pill"
              href="#v-pills-component-static" role="tab" aria-controls="v-pills-component-static"
              aria-selected="false">*.component.ts</a>
            <a class="nav-link active" style="font-size: 11px;" id="v-pills-messages-static-tab" data-toggle="pill"
              href="#v-pills-messages-static" role="tab" aria-controls="v-pills-messages-static"
              aria-selected="false">*.component.html</a>
          </div>
        </div>
        <div class="col-md-10 remove-col-padding">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade" id="v-pills-profile-static" role="tabpanel"
              aria-labelledby="v-pills-profile-static-tab">
              <div class="code-section p-0">
                <app-code-display innerHtml="json" [item]="examples.static"></app-code-display>
                <!-- <pre class="ngx-pre-code pre-code">
                      <code [innerHtml]="json"></code>
                    </pre> -->
              </div>
            </div>
            <div class="tab-pane fade" id="v-pills-component-static" role="tabpanel"
              aria-labelledby="v-pills-component-static-tab">
              <div class="code-section p-0">
                <!-- <pre class="pre-code ngx-pre-code"><code [innerHtml]="html"></code></pre> -->
                <app-code-display innerHtml="typescript" [item]="examples.static"></app-code-display>
              </div>
            </div>
            <div class="tab-pane fade active show" id="v-pills-messages-static" role="tabpanel"
              aria-labelledby="v-pills-messages-static-tab">
              <div class="code-section p-0">
                <!-- <pre class="pre-code ngx-pre-code"><code [innerHtml]="html"></code></pre> -->
                <app-code-display innerHtml="html" [item]="examples.static"></app-code-display>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
    <!-- <div class="col-md-4 remove-col-padding" *ngIf="global.raw">

            {{global.raw.notification | rxTranslate:{'name':'Munad'} }}
          </span>
        </div>
      </div>
    </div> -->
  </div>
  <div class="row col-style">
    <div class="col-text-style"><span class="col-hash-text-red" data-toggle="tooltip"
        title="Want to bind custom parameter in existing text? Here I am. ðŸ˜Ž Pass your translation text object in the translate pipe."
        data-placement="top"><i class="fa fa-info-circle" aria-hidden="true"></i> </span>Multilingual Text with Dynamic
      Parameter
    </div>
  </div>
  <div class="row col-md-12">
    <div class="col-md-8">
      <div class="row ">
        <div class="col-md-2">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" id="v-pills-profile-dynamic-tab" style="font-size: 11px;" data-toggle="pill"
              href="#v-pills-profile-dynamic" role="tab" aria-controls="v-pills-profile-dynamic"
              aria-selected="false">en.json</a><a class="nav-link" style="font-size: 11px;"

              aria-controls="v-pills-component-dynamic" aria-selected="false">*.component.ts</a>
            <a class="nav-link active" style="font-size: 11px;" id="v-pills-messages-dynamic-tab" data-toggle="pill"
              href="#v-pills-messages-dynamic" role="tab" aria-controls="v-pills-messages-dynamic"
              aria-selected="false">*.component.html</a>
          </div>
        </div>
        <div class="col-md-10 remove-col-padding">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade" id="v-pills-profile-dynamic" role="tabpanel"
              aria-labelledby="v-pills-profile-dynamic-tab">
              <div class="code-section p-0">

              </div>
            </div>
            <div class="tab-pane fade" id="v-pills-component-dynamic" role="tabpanel"

                <app-code-display innerHtml="typescript" [item]="examples.dynamic"></app-code-display>
              </div>
            </div>
            <div class="tab-pane fade active show" id="v-pills-messages-dynamic" role="tabpanel"
              aria-labelledby="v-pills-messages-dynamic-tab">
              <div class="code-section p-0">
                <!-- <pre class="pre-code ngx-pre-code"><code [innerHtml]="html"></code></pre> -->
                <app-code-display innerHtml="html" [item]="examples.dynamic"></app-code-display>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
