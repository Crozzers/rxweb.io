<app-top-bar [sidebarLinks]="rightSidebarLinks"></app-top-bar>
<div class="title-bar top_title">
  <p>Structural Directive</p>
</div>
<div class="title-bar">
  <p>Translate your child component using <b>rxTranslate</b> directive.</p>
</div>

<div class="bg-white border-radius" style="margin-top:40px;">
  <div class="row col-md-12">
    <div class="col-md-8">
      <div class="row ">
        <div class="col-md-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" id="v-pills-profile-tab" style="font-size: 11px;" data-toggle="pill"
              href="#v-pills-profile-first" role="tab" aria-controls="v-pills-profile-first"
              aria-selected="false">structural-directive-child/en.json</a>
            <a class="nav-link active" style="font-size: 11px;" id="v-pills-messages-first-tab" data-toggle="pill"
              href="#v-pills-messages-first" role="tab" aria-controls="v-pills-messages-first"
              aria-selected="false">*.component.html</a>
            <!-- <div class="">-->
              <p class="nav-link mb-0">
                <i class="fas fa-chevron-right fa-component-first-tab nested-tab" style="margin-right: 5px;font-size: 12px;"></i>structural-directive-child
              </p>
                <!-- <div class="">
                <a class="py-0 cursor-pointer">
                  <a class="nav-link" style="font-size: 11px;" id="v-pills-component-first-tab" data-toggle="pill"
                    href="#v-pills-component-first" role="tab" aria-controls="v-pills-component-first"
                    aria-selected="false">structural-directive-child.component.ts</a>
                </a>
              </div>
            </div> -->
            <a class="nav-link ml-10" style="font-size: 11px;" id="v-pills-component-first-tab nested-tab" data-toggle="pill"
              href="#v-pills-component-first" role="tab" aria-controls="v-pills-component-first"
              aria-selected="false">structural-directive-child.component.ts</a>
            <a class="nav-link ml-10" style="font-size: 11px;" id="v-pills-html-first-tab nested-tab" data-toggle="pill"
              href="#v-pills-html-first" role="tab" aria-controls="v-pills-html-first"
              aria-selected="false">structural-directive-child.component.html</a>
          </div>
        </div>
        <div class="col-md-9 remove-col-padding">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade" id="v-pills-profile-first" role="tabpanel"
              aria-labelledby="v-pills-profile-first-tab">
              <div class="code-section p-0">
                <app-code-display innerHtml="json" [item]="examples.structuralDirective"></app-code-display>
              </div>
            </div>
            <div class="tab-pane fade show active" id="v-pills-messages-first" role="tabpanel"
              aria-labelledby="v-pills-messages-first-tab">
              <div class="code-section p-0">
                <app-code-display innerHtml="html" [item]="examples.structuralDirective"></app-code-display>
              </div>
            </div>
            <div class="tab-pane fade" id="v-pills-component-first" role="tabpanel"
              aria-labelledby="v-pills-component-first-tab">
              <div class="code-section p-0">
                <app-code-display innerHtml="typescript" [item]="examples.structuralDirective"></app-code-display>
              </div>
            </div>
            <div class="tab-pane fade" id="v-pills-html-first" role="tabpanel" aria-labelledby="v-pills-html-first-tab">
              <div class="code-section p-0">
                <app-code-display innerHtml="mathml" [item]="examples.structuralDirective"></app-code-display>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 remove-col-padding">
      <div>
        <div class="code_eg">Output</div>
        <div class="ngx-output">
          <span class="badge badge-warning" translate="firstName">
            <structural-directive-child *rxTranslate="true"></structural-directive-child>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
