<aside id="menu"  *ngIf="showComponent">
	<!-- <div class="header-link hide-menu d-flex align-items-center" >
		<a routerLink="/home" title="rxweb" class="rxlogo">rxweb</a>
	
		<div class="collapse-btn menu-open"  (click)="hideSideBar()"> <i class="fa fa-angle-right" aria-hidden="true"></i></div>
	</div> -->
	<div id="navigation" [class.title-sticky]="sticky" >
		<div class="search-page  position-relative">

			<ais-instantsearch [config]="{
	  apiKey: '4f3d9e65c9459b43e692a149f365c74e',
	  appId: 'U3S057LEMB',
	  indexName: 'rxweb links'
	}">
				<div class="search-box position-relative">
					<ais-search-box id="search" placeholder="Search..." type="text" (keyup)="showsearchcontent($event,searchvalue)" (blur)="hideSearch()"  #search [(ngModel)]="searchvalue" name="searchvalue"
					 class="search-field search-field-focus ais-SearchBox-input" ngDefaultControl focus></ais-search-box>
				</div>
				<div id="searchlist-content1" class="search-content">
					<ais-hits>
						<ng-template let-hits="hits" let-results="results">
							 {{bindLinks(hits)}}
						</ng-template>
					</ais-hits>
				</div>
			</ais-instantsearch>
		</div>
		<ul class="nav" id="side-menu">
			<span *ngFor="let link of links" >
			<li *ngIf="!link.isHide">
				<a (click)="navigateTo(link,null);link.isOpen = !link.isOpen" [class.active]="link.isActive"><span class="nav-label">{{link.title}}</span><span class="fa" [class.arrow]="!link.isOpen" [class.fa-angle-down]="link.isOpen" *ngIf="link.childrens?.length > 0"></span></a>
				<ul [class.hide]="!link.isOpen" [class.show]="link.isOpen" class="nav nav-second-level collapse" aria-expanded="false" *ngIf="link.childrens?.length > 0">
					<span *ngFor="let secondLevel of link.childrens;let i = index">
					<li  *ngIf="!secondLevel.isHide" >
						<a (click)="secondLevel.isOpen = !secondLevel.isOpen;navigateTo(secondLevel,link,null)" [class.active]="secondLevel.isActive"><span class="nav-label">{{secondLevel.title}}</span><span class="fa" [class.arrow]="!secondLevel.isOpen" [class.fa-angle-down]="secondLevel.isOpen" *ngIf="secondLevel.childrens?.length > 0"></span>
						</a>
								<ul [class.hide]="!secondLevel.isOpen" [class.show]="secondLevel.isOpen" class="nav nav-third-level collapse in third-nav" aria-expanded="false" *ngIf="secondLevel.childrens?.length > 0">
									<span *ngFor="let thirdLevel of secondLevel.childrens;let i = index">
									<li *ngIf="!thirdLevel.isHide" >
										<a (click)="navigateTo(thirdLevel,secondLevel,link)" [class.active]="thirdLevel.isActive">
												<span class="nav-label">{{thirdLevel.title}}</span>
											</a>
									</li>
								</span>
								</ul>
					
						
					</li>
				</span>
				</ul>
			</li>
		</span>
		</ul>
	</div>
</aside>
