<div id="wrapper" *ngIf="showComponent">
    <div class="content">
        <div class="title-bar">
            <p>Efficient way to store data into web browsers using rxweb storage package.</p>
        </div>

        <div class="bg-white border-radius" style="margin-top:22px;">
            <div class="row">
                <div class="col-lg-12">

                    <div class="hpanel">
                        <div class="tab-content fade show">
                            <div class="tab-pane panel-body validation-tab active">
                                <div class="row page-section" id="installpackage">
                                    <div class="col-lg-12">
                                        <h2>Install Package<a title="Link to this heading" class="link-header"
                                                href="/rxweb-storage/storage-getting-started#installpackage"><i
                                                    class="fa fa-link"></i></a></h2>
                                        <p class="showHideElement showElement">you need to install <span
                                                class="highlighted">@rxweb/storage</span></p>
                                        <div class="model-ts">
                                            <div class="code">
                                                <a class="float-right copy-icon" ngxClipboard
                                                    [cbContent]="codeContent.installation"
                                                    (cbOnSuccess)="installationCopied = true"
                                                    [class.copied]="installationCopied"><i class="fa fa-files-o"
                                                        aria-hidden="true"></i></a>
                                                <div highlight="pre code">
                                                    <pre><code [textContent]="codeContent.installation"></code></pre>
                                                </div>
                                            </div>
                                        </div>



                                    </div>
                                </div>

                                <div class="row page-section" id="registerthemodules">
                                    <div class="col-lg-12">
                                        <h2>Register The Module<a title="Link to this heading" class="link-header"
                                                href="/rxweb-storage/storage-getting-started#registerthemodules"><i
                                                    class="fa fa-link"></i></a></h2>
                                                    <p class="showHideElement showElement">you need to add ClientDataStorage as provider in app module</p>
                                        <div class="model-ts">
                                            <div class="code">
                                                <a class="float-right copy-icon" ngxClipboard
                                                    [cbContent]="codeContent.register"
                                                    (cbOnSuccess)="registerCopied = true"
                                                    [class.copied]="registerCopied"><i class="fa fa-files-o"
                                                        aria-hidden="true"></i></a>
                                                <div highlight="pre code">
                                                    <pre><code [textContent]="codeContent.register"></code></pre>
                                                </div>
                                            </div>
                                        </div>



                                    </div>
                                </div>

                                <div class="row page-section" id="installpackage">
                                    <div class="col-lg-12">
                                        <h2>Types of storage<a title="Link to this heading" class="link-header"><i
                                                    class="fa fa-link"></i></a></h2>
                                        <div class="col-lg-3">
                                            <div class="card">
                                                <a class="card-body text-center"
                                                    routerLink="/rxweb-storage/storage/local-storage"
                                                    >Local Storage</a>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="card">
                                                <a class="card-body text-center"
                                                    routerLink="/rxweb-storage/storage/session-storage"
                                                    >Session Storage</a>
                                            </div>
                                        </div>
                                       
                                    </div>

                                  
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-top-bar [sidebarLinks]="rightSidebarLinks"></app-top-bar>
    </div>
