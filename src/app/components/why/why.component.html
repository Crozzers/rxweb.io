<div id="wrapper">
    <div class="content">
        <div>
            <div class="title-bar">
                <p>Package List
                </p>
            </div>
            <div class="form-select-menu">
                <div class="btn-group">
                    <button type="button" class="btn  dropdown-toggle" data-toggle="dropdown" data-display="static"
                        aria-haspopup="true" aria-expanded="false">
                        {{displayData}}
                    </button>

                    <div class="dropdown-menu">
                        <button class="dropdown-item" [routerLink]="['/why']"
                            [queryParams]="{package: 'reactive-forms'}" (click)="loadWhyData('reactive-forms')"
                            type="button">Reactive Forms</button>
                        <button class="dropdown-item" [routerLink]="['/why']" [queryParams]="{package: 'dynamic-forms'}"
                            (click)="loadWhyData('dynamic-forms')" type="button">Dynamic Forms</button>
                    </div>


                    &nbsp;&nbsp;
                </div>
                <div class="btn-group">
                    <button type="button" class="btn  dropdown-toggle" data-toggle="dropdown" data-display="static"
                        aria-haspopup="true" aria-expanded="false">
                        {{activeListItem}}
                    </button>

                    <div class="dropdown-menu">
                        <button class="dropdown-item" *ngFor="let item of codeContent" (click)="scrollTo(item.href)"
                            type="button">{{item.title}}</button>
                    </div>


                </div>
            </div>
        </div>
        <div *ngFor="let item of codeContent" id="{{item.href}}">
            <h3 style="margin-top: 16px;" href='#{{item.href}}'>{{item.title}}</h3>
            <p style="font-size: 17px!important;">{{item.description}}</p>

            <div class="row page-section" id="item.title">

                <div class="col-lg-6">
                    <h5>Standard</h5>

                    <div class="model-ts">
                        <div class="code">
                            <a class="float-right copy-icon" ngxClipboard></a>
                            <div highlight="pre code">
                                <pre><code [textContent]="item.without"></code></pre>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6">
                    <h5>Rxweb</h5>

                    <div class="model-ts">
                        <div class="code">
                            <a class="float-right copy-icon" ngxClipboard></a>
                            <div highlight="pre code">
                                <pre><code [textContent]="item.with"></code></pre>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <app-top-bar></app-top-bar>
    </div>
