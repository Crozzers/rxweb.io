
<div id="wrapper">
  
   
    <div class="content">
        <ul  class="nav  ml-auto w-100 mt-2" [class.nav-tabs]="mainType == 'form-validations' || mainType == 'how-to'" [class.page_content_tabs]="mainType == 'form-validations' || mainType == 'how-to'">
            <li class="ng-star-inserted" [class.active]="activeTab == 'validators'"
            *ngIf="(mainType == 'form-validations' || mainType == 'how-to')  && validationName !== 'rule' && validationName !== 'async' && validationName !== 'stronglyType' && validationName !== 'classAbstraction'  && validationName !== 'genericModel'">
            <a (click)="route('validators')">Validator</a>
        </li>
        <li class="ng-star-inserted"
            [class.active]="activeTab == 'template-driven' && templateDrivenType == 'directives'"
            *ngIf="mainType == 'form-validations' && (validationName !== 'minTime' && validationName !== 'requiredTrue' && validationName !== 'maxTime' && validationName !== 'pattern' && validationName !== 'unique'  && validationName !== 'ip' && validationName !== 'compose' && validationName !== 'allOf' && validationName !== 'oneOf' && validationName !== 'noneOf' && validationName !== 'choice' && validationName !== 'rule' )">
            <a (click)="route('template-driven','directives')">Template Driven</a>
        </li>
        <li class="ng-star-inserted" [class.active]="activeTab == 'decorators'"
            *ngIf="(mainType == 'form-validations' || mainType == 'how-to') && validationName !== 'ip'   && validationName !== 'conditionalValidation'">
            <a (click)="route('decorators')">Decorator</a>
        </li>
        <li class="ng-star-inserted"
            [class.active]="activeTab == 'template-driven' && templateDrivenType == 'decorators'"
            *ngIf="mainType == 'form-validations' && (validationName !== 'requiredTrue' && validationName !== 'async' && validationName !== 'minTime' && validationName !== 'maxTime'  && validationName !== 'unique'  && validationName !== 'ip' && validationName !== 'compose' && validationName !== 'allOf' && validationName !== 'oneOf' && validationName !== 'noneOf' && validationName !== 'choice'  && validationName !== 'rule')">
            <a (click)="route('template-driven','decorators')">Template Decorator</a>
        </li>
        </ul>
      
        <!-- <app-title [title]="codeContent.title" [description]="codeContent.description" [mainType]="mainType" [activeTab]="activeTab" [validationName]="validationName" [validatorType]="codeContent.validatorType"
            [validationTypeTitle]="codeContent.validationTypeTitle" [templateDrivenType]="templateDrivenType"></app-title> -->
        <div class="bg-white border-radius tab-fade">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hpanel">
                        <div class="tab-content fade" [class.show]="showViewer">
                            <div class="tab-pane panel-body validation-tab active">
                                <div class="tabs-left" *ngIf="showViewer" [@enterAnimation]>
                                    <button class="btn  example-btn" [class.btn-primary]="!showExample"
                                        [class.btn-outline-secondary]="showExample" *ngIf="mainType != 'how-to'"
                                        (click)="routeExample()">Examples Only</button>
                                        
                                    <page-viewer [content]="codeContent.htmlContent" [tabArray]="codeContent.tabArray"
                                        [data]="jsonContent" [typeName]="typeName"
                                        [templateDrivenType]="templateDrivenType" [showExample]="showExample">
                                    </page-viewer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>

        </div>
    </div>
    <app-top-bar [sidebarLinks]="rightSidebarLinks"></app-top-bar>
</div>
