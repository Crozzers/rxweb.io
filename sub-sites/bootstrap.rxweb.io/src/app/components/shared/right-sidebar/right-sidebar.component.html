<ul class="quick-links list-unstyled">
    <li class="">
        <a class="more-links"> <i class="fa fa-bars" aria-hidden="true"></i> </a>
        <ul class="list-unstyled" id="rightsidebar-items">
            <li class="nav-item" *ngFor="let item of sidebarLinks;let i = index" [class.border-none]="i == 0"
                [class.sidebar-list]="item.subLink?.length > 0">
                <a class="nav-link sidebar-link" [class.child-item-list]="item.subLink?.length > 0" href="#{{item.id}}"
                    (click)="scrollTo(item.id)">{{item.title}}</a>
                <ul class="list-unstyled" [class.child-list]="item.subLink?.length > 0">
                    <li *ngFor="let obj of item.subLink" class="nav-item px-1"><a class="nav-link" href="#{{obj.id}}"
                            (click)="scrollTo(obj.id)">{{obj.title}}</a></li>
                    <!-- [class.d-flex]="i == 0" -->
                </ul>
            </li>
        </ul>
    </li>
    <li><a target="_blank" (click)="routeExample()"
        *ngIf="mainType != 'community' && mainType != 'getting-started' &&  mainType != 'whats-new' && mainType != 'whats-next' && mainType != 'api'">
        <i [class.fa-toggle-off]="toogleOpen" [class.fa-toggle-on]="!toogleOpen" class="fa" data-toggle="tooltip" title="Examples Only" aria-hidden="true"></i></a></li>
    <li>
        <a target="_blank" href="{{gitEditUrl}}" class="edit-link"><i class="fa fa-pencil" aria-hidden="true"></i></a>
    </li>
    <li><a target="_blank" href="https://gitter.im/rxweb-project/rxweb"><i class="fab fa-gitter"></i></a></li>
    <li><a target="_blank" href="https://github.com/rxweb/rxweb/"><i class="fa fa-github" aria-hidden="true"></i></a>
    </li>
    <li><a target="_blank" href="https://dev.to/t/rxweb"><i class="fab fa-dev" aria-hidden="true"></i></a>
    </li>
  
    <!-- <span rxTooltip="left" message="Examples" tipTrigger="hover" class="fa fa-toggle-on" aria-hidden="true"></span></a></li> -->
</ul>
