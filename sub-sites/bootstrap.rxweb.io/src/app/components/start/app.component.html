<aside *ngIf="gitterAsideShow" class="gitter-chat-embed"><div class="gitter-chat-embed-action-bar">
  <a class="gitter-icon" aria-label="Open Chat in Gitter.im" href="https://gitter.im/rxweb-project/rxweb?utm_source=badge&amp;utm_medium=badge&amp;utm_campaign=pr-badge&amp;utm_content=body_badge" target="_blank" rel="noopener"><i class="fas fa-external-link-alt"></i></a>
  <button (click)="gitterAside()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
 
</div>
<div class="gitter-chat-embed-loading-wrapper">
      <div class="gitter-chat-embed-loading-indicator gitter-icon"></div>
    </div>

    <iframe height="350" width="500" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" frameborder="0" [src]="gitAsideUrl"></iframe></aside>
<div style="position:relative;min-height:100vh;">
  <app-top-bar *ngIf="!isHome"></app-top-bar>
  <main class="main">
    <div class="row">
      <div class="col-sm-2 space-left-sidebar" *ngIf="!isHome">
        <app-side-bar></app-side-bar>
      </div>
      <div class="main-content" [class.col-sm-9]="!isHome" [class.col-sm-12]="isHome">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
  <div *ngIf="showFooter" [class.home-footer]="isHome">
    <app-footer></app-footer>
  </div>
</div>
