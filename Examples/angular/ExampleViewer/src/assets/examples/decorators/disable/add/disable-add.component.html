<h1 class="bd-title" id="content">Disable FormControl Conditionally</h1>
<br/>
<form *ngIf="userFormGroup" [formGroup]="userFormGroup">
  <div class="form-group">
  <button class="btn btn-primary" *ngIf="userFormGroup.value.modeType == 'View'" (click)="changeMode()">Change Mode Edit</button>
  <button class="btn btn-primary" *ngIf="userFormGroup.value.modeType == 'Edit'" (click)="changeMode()">Change Mode View</button>
    
</div>
<div class="form-group">
    <label>Full Name</label>
    <input type="text" formControlName="fullName" class="form-control"  />
 </div>  
</form>
