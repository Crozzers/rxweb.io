<div>
  <button class="btn btn-primary mr-2" (click)=get()>Get</button>
  <button class="btn btn-primary mr-2" (click)="save()">Save</button>
  <button class="btn btn-primary mr-2" (click)="clearAll()">Clear All</button>
  <button class="btn btn-primary" (click)="remove()">Remove</button>
  <h2>session Storage Data</h2>
    <div *ngIf="sessionStorageData != null">username => {{sessionStorageData}}</div>
    <div *ngIf="sessionStorageData == null">No data to display</div>
</div>
