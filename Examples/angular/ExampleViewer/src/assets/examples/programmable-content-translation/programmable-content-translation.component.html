<h4 class="example-title" *ngIf="multilingualContent.text">{{multilingualContent.programmableContentTitle}}</h4>
<form class="work-sanslight mg-left-5 form-font-size">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">{{multilingualContent.text.email}}
      <span class="required ml-1 text-danger font-weight-bold">*</span></label>
    <div class="col-sm-10">
      <input type="text" [placeholder]="multilingualContent.placeholder.email" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">{{multilingualContent.text.password}}<span
        class="required ml-1 text-danger font-weight-bold">*</span></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [placeholder]="multilingualContent.text.password">
    </div>
  </div>
  <p class="small text-center text-gray-soft">
    <a class="blue-link btn only-border mr-2" [class.active-language]="multilingualContent.languageCode == 'en'"
      (click)="navigate('en')">English</a>
    <a class="blue-link btn only-border" [class.active-language]="multilingualContent.languageCode == 'fr'"
      (click)="navigate('fr')">French</a>
  </p>
</form>
