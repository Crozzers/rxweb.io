<div>
    <form  [formGroup]="userInfoFormGroup">
      <div class="form-group">
        <label>User Name</label>
        <input type="text" formControlName="userName" class="form-control"  />
  
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" formControlName="password" class="form-control"  />
  
      </div>
      <div class="form-group">
        <label>ConfirmPassword</label>
        <input type="text" formControlName="confirmPassword" class="form-control"  />
      
      </div>
      <div class="form-group" [formGroup]="userInfoFormGroup.controls.address">
        <label>Address</label>
        <input type="text" formControlName="areaName" class="form-control"  />
    
      </div>
      <div class="form-group" [formGroup]="hobbyGroup" *ngFor="let hobbyGroup of getFormArray()">
        <label>name</label>
        <input type="text" formControlName="name" class="form-control"  />
    
      </div>
      <button [disabled]="!userInfoFormGroup.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>
