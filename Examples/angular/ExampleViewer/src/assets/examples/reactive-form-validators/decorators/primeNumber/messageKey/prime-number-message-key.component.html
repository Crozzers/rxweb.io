<div>
  <form  [formGroup]="numberInfoFormGroup">
    <div class="form-group">
      <label>Fourth Number</label>
      <input type="text" formControlName="fourthNumber" class="form-control"  />
      <small class="form-text text-muted">Shows custom message using messageKey<br/></small>
	<small class="form-text text-danger" *ngIf="numberInfoFormGroup.controls.fourthNumber.errors">{{numberInfoFormGroup.controls.fourthNumber.errors.primeNumber.message}}<br/></small>
    </div>
    <button [disabled]="!numberInfoFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
