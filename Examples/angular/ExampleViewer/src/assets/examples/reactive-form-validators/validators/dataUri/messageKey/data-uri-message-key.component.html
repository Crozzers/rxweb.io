<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Pdf Data Uri</label>
      <input type="text" formControlName="pdfDataUri" class="form-control"  />
      <small class="form-text text-muted">Custom message based on messageKey<br/></small>
	<small class="form-text text-danger" *ngIf="userFormGroup.controls.pdfDataUri.errors">{{userFormGroup.controls.pdfDataUri.errors.dataUri.message}}<br/></small>
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
