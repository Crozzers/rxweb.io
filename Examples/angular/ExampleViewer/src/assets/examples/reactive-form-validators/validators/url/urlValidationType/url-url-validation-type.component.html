<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Localhost Url</label>
      <input type="text" formControlName="localhostUrl" class="form-control"  />
      <small class="form-text text-muted">Enter valid localhost url.<br/></small>
     <small class="form-text text-danger" *ngIf="userFormGroup.controls.localhostUrl.errors">{{userFormGroup.controls.localhostUrl.errors.url.message}}<br/></small>	
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
