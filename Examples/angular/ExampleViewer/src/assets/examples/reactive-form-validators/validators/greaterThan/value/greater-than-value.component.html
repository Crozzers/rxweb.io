<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Minimum Age</label>
      <input type="text" formControlName="minimumAge" class="form-control"  />
     <small class="form-text text-danger" *ngIf="userFormGroup.controls.minimumAge.errors">{{userFormGroup.controls.minimumAge.errors.greaterThan.message}}<br/></small>	
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
