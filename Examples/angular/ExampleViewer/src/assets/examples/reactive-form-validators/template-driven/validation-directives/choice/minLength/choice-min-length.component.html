<div>
<form #employeeInfoForm="ngForm" [rxwebForm]="employeeInfoForm">
  <div class="form-group">
    <label>Qualifications</label>
    <div class="form-check" *ngFor="let tag of qualificationsArray; let i = index;">
        <h4>
          <input [ngModel]="employeeInfo.qualifications[i]"  (click)="addQualification($event.target,i)" type="checkbox" value="{{tag.name}}"  [ngModelOptions]="{standalone: true}"/> {{tag.name}}
        </h4>
      </div>
      <br />
      <small class="form-text text-danger" *ngIf="employeeInfoForm.controls?.qualifications?.errors">{{employeeInfoForm.controls?.qualifications?.errors?.choice.message}}</small>
      <br />
      <small class="form-text text-muted">You can select upto 3 options.</small>
      <br />
  </div>
  <button [disabled]="!employeeInfoForm.valid" class="btn btn-primary">Submit</button>
</form>
</div>
