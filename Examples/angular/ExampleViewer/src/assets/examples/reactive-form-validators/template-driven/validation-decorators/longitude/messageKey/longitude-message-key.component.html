<div>
  <form #countryForm = "ngForm" [rxwebForm]="countryForm" [model]="country">
    <div class="form-group">
      <label>Fourth Country Longitude</label>
	    <input type="text" name="fourthCountryLongitude" [(ngModel)]="country.fourthCountryLongitude"  class="form-control" />

      <small class="form-text text-muted">Shows custom message based on message key<br/></small>
	   <small class="form-text text-danger" *ngIf="countryForm.controls?.fourthCountryLongitude?.errors">{{countryForm.controls?.fourthCountryLongitude?.errors?.longitude.message}}<br/></small>	
    </div>
    <button [disabled]="!countryForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
