<div>
  <form #userForm = "ngForm" [rxwebForm]="userForm" [model]="user">
    <div class="form-group">
      <label>Skill</label>
	    <input type="text" name="skill" [(ngModel)]="user.skill"  class="form-control" [rxstartsWith]="{'value':'A','messageKey':'startsWithMessageKey'}"/>

      <small class="form-text text-muted">custom message based on messageKey<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls?.skill?.errors">{{userForm.controls?.skill?.errors?.startsWith.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
