<div>
  <form #userinfoForm = "ngForm" [rxwebForm]="userinfoForm" [model]="userinfo">
    <div class="form-group">
      <label>Birth Date</label>
	    <input type="text" name="birthDate" [(ngModel)]="userinfo.birthDate"  class="form-control" date/>

      <small class="form-text text-muted">You must enter a valid date only<br/></small>
	   <small class="form-text text-danger" *ngIf="userinfoForm.controls?.birthDate?.errors">{{userinfoForm.controls?.birthDate?.errors?.date.message}}<br/></small>	
    </div>
    <button [disabled]="!userinfoForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
