<div>
  <form #attandancedetailForm = "ngForm" [rxwebForm]="attandancedetailForm" [model]="attandancedetail">
    <div class="form-group">
      <label>Closing Time</label>
	    <input type="text" name="closingTime" [(ngModel)]="attandancedetail.closingTime"  class="form-control" [rxmaxTime]="{'value':'23:30'}"/>

	   <small class="form-text text-danger" *ngIf="attandancedetailForm.controls?.closingTime?.errors">{{attandancedetailForm.controls?.closingTime?.errors?.maxTime.message}}<br/></small>	
    </div>
    <button [disabled]="!attandancedetailForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
