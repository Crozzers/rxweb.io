<div>
  <form #attandancedetailForm = "ngForm" [rxwebForm]="attandancedetailForm" [model]="attandancedetail">
    <div class="form-group">
      <label>Break Hours</label>
	    <input type="text" name="breakHours" [(ngModel)]="attandancedetail.breakHours"  class="form-control" [rxmaxTime]="{'operator':'<','value':'00:10'}"/>

      <small class="form-text text-muted">Value should be less than 00:10<br/></small>
	   <small class="form-text text-danger" *ngIf="attandancedetailForm.controls?.breakHours?.errors">{{attandancedetailForm.controls?.breakHours?.errors?.maxTime.message}}<br/></small>	
    </div>
    <button [disabled]="!attandancedetailForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
