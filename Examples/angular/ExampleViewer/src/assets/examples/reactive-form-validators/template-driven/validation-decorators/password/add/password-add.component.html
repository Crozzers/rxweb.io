<div>
  <form #logininfoForm = "ngForm" [rxwebForm]="logininfoForm" [model]="logininfo">
    <div class="form-group">
      <label>Password</label>
	    <input type="text" name="password" [(ngModel)]="logininfo.password"  class="form-control" />

	   <small class="form-text text-danger" *ngIf="logininfoForm.controls?.password?.errors">{{logininfoForm.controls?.password?.errors?.password.message}}<br/></small>	
    </div>
    <button [disabled]="!logininfoForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
